<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- i : ChoiceForm 객체가 준 HTML 코드, error: POST 방식에서 유효한 값이 아닌 경우에 
뷰가 주는 에러코드  -->
<h1>답변항목 생성/수정</h1>
<!-- error 변수에 값이 들어있는 경우에만 출력 -->
{% if error %} <!-- error에 값이 있으면 true라서 if문 안으로 들어감 -->
	<!-- style: css 코드 입력할 수 있는 공간, color: 글씨 색을지정하는 속성 -->
	<p style="color: red;">{{error}}</p>
{% endif %}
<form action="" method="post">
	{% csrf_token %}
	<!-- i 변수에 들어있는 HTML 코드가 table 형태(<tr><td>)로 구성돼있어 table 태그 사용 -->
	<table>
		{{i}}
	</table>
	<input type="submit" value="갱신">
</form>
<a href="{% url 'vote:index' %}">메인페이지로 돌아가기</a>
<!-- vote 하위의 urls.py로 이동 -->


</body>
</html>
