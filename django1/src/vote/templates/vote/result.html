<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- q: Question 객체 변수 -->
<h1>{{q.name}} 투표결과</h1>

<!-- ul: 순서없는 리스트. 요소추가 시 <li> 태그 사용 -->
<ul>
	<!-- HTML 파일에서 파이썬 코드 사용 시 함수 호출에 매개변수 사용할 수 없음
	따라서 변수 이름처럼 함수 이름만 작성하면 됨 => 매개변수 요구되는 함수를 사용할 수 없음
	ex. range(5) -->
	{% for c in q.choice_set.all %} 
		<li>{{c.name}} - {{c.votes}} 표</li>
	{% endfor %}
</ul>

<a href="{% url 'vote:index' %}">메인페이지로 돌아가기</a>

</body>
</html>
